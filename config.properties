# Configuración del Proyecto de Sockets
# Archivo de propiedades para centralizar la configuración

# Configuración del Servidor
server.host=127.0.0.1
server.port=9999
server.timeout=5000

# Configuración del Cliente
client.timeout=3000
client.retry.attempts=3
client.retry.delay=1000

# Configuración de la Interfaz
ui.client.title=Cliente de Sockets
ui.server.title=Servidor de Sockets
ui.window.width=400
ui.window.height=300

# Configuración de Logging
logging.level=INFO
logging.file=socket_app.log

# Configuración de Desarrollo
debug.enabled=false
development.mode=true 